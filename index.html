<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/help/logoks.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>KinglyShade</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="./img/help/loginicial.png" alt="Logo">
            <h1>Kingly Shade - Alpha 1.0</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <img src="./img/help/loginicial.png" alt="Bot">
                <div class="bubble">Hola, ¿cómo puedo ayudarte?</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe un mensaje...">
            <button onclick="getResponse()">Enviar</button>
        </div>
    </div>

    <div class="alert-box" id="alertBox">
        <button class="close-btn" onclick="closeAlert()">×</button>
        <p>¡Atención! Este chat es experimental y no debe tomarse en serio.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>
